<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        /* CSS styles can be included here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Sample HTML Page</h1>
    </header>

    <main>
        <section>
            <h2>Introduction</h2>
            <p>This is a sample HTML file demonstrating basic structure and elements.</p>
        </section>

        <section>
            <h2>Lists</h2>
            <ul>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ul>
        </section>

        <section>
            <h2>Links and Images</h2>
            <p>Visit <a href="https://www.example.com" target="_blank">Example Website</a>.</p>
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sample HTML Page. All rights reserved.</p>
    </footer>

</body>
</html>
